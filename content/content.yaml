faqsHeading: "FAQs"
faqsOverview: "Overview"
faqsOverviewHeading0: "What is CrowdStrike Falcon® for AWS Pay-As-You-Go?"
faqsOverviewBlurb0: |
  <p>CrowdStrike Falcon® for AWS Pay-As-You-Go helps organizations quickly protect their AWS environments while being billed monthly as part of your AWS invoice. CrowdStrike Falcon® for AWS has two product offerings:</p>
  <ul>
    <li>CrowdStrike Falcon® Cloud Security Runtime delivers agent-based workload protection for your cloud instances, container clusters, and managed containers to automatically detect, investigate, and respond to threats in real-time.</li>
    <li>CrowdStrike Falcon® Next-Gen SIEM ingests and correlates multi-vendor security events, simplifies investigation and search, and provides 13 month data retention.</li>
  </ul>
  <p>Subscribing to Falcon for AWS enables customers to use any combination of the listed pay-as-you-go products.</p>
