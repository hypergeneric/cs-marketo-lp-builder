faqsHeading: "FAQs"
faqsEntryHeading0: "Are there extra fees besides the annual subscription cost?"
faqsEntryBlurb0: |
  <p>No. Your subscription is billed annually, with the full amount due at the start of the subscription period. There are no other fees or charges beyond the annual subscription cost. You can cancel within 30 days for a full refund. Optional, bundle add-ons may be purchased for an additional cost.</p>
faqsEntryHeading1: "Can I pay monthly?"
faqsEntryBlurb1: |
  <p>Currently, we only offer annual billing for our bundles. You can choose multi-year billing terms for additional discounts.</p>
faqsEntryHeading2: "Can I upgrade my product bundle or add more products at any time?"
faqsEntryBlurb2: |
  <p>Product add-ons are available and can be purchased at any time but vary by bundle type. To upgrade your bundle, contact us at <a href="mailto:subscriptions@crowdstrike.com" data-tracked="true">subscriptions@crowdstrike.com</a>.</p>
faqsEntryHeading3: "What operating systems does CrowdStrike support?"
faqsEntryBlurb3: |
  <p>The CrowdStrike Falcon® platform supports Windows, MacOS, and Linux operating systems. For a complete list of supported operating systems and versions, visit our <a href="https://www.crowdstrike.com/products/faq/" data-tracked="true">platform FAQ page</a>.</p>
faqsEntryHeading4: "How do I deploy the Falcon sensor?"
faqsEntryBlurb4: |
  <ol>
    <li>Prepare for installation: For optimal performance, uninstall or disable other antivirus solutions before installing the Falcon sensor.</li>
    <li>Activate your account via an email you should've received.</li>
    <li>Log in and install sensors to your devices by following the instructions on the main view once you log in. It includes video guides on how to install for your particular OS. You can also find instructions&nbsp;<a href="https://www.crowdstrike.com/free-trial-guide/start-and-install/" data-tracked="true">here</a>.</li>
  </ol>
faqsEntryHeading5: "What if I'm using an endpoint security solution other than CrowdStrike Falcon?"
faqsEntryBlurb5: |
  <p>Any existing solutions should be uninstalled before you begin. CrowdStrike Falcon is pre-configured to the highest security setting for your protection and will work optimally if it is the only AV solution on your endpoints. If you need assistance, contact the Trial Team at <a href="mailto:falcontrial@crowdstrike.com">falcontrial@crowdstrike.com</a>.</p>
faqsEntryHeading6: "How does the lightweight sensor work? Do I need to reinstall at any time?"
faqsEntryBlurb6: |
  <p>The CrowdStrike Falcon® sensor is lightweight and only needs to be deployed once. Updates are automatic and the sensor works online and offline.</p>
faqsEntryHeading7: "What type of support does CrowdStrike provide?"
faqsEntryBlurb7: |
  <p>Falcon Go, Pro, and Enterprise include Express Support. This provides enhanced support with extended coverage hours and direct access to technical account managers, ensuring rapid resolution of any deployment or operational issues.</p>

calloutHeading: "100% ransomware prevention; 0 false positives"
calloutBlurb: |
  <p>The CrowdStrike Falcon platform achieved 100% ransomware prevention with zero false positives from SE Labs, saving businesses time and resources.</p>