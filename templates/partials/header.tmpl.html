<header class="header">
	<div class="container">
		<div class="flex justify-between">
			<div class="brand flex">
				<div class="brand-logo">
					<img src="${headerLogo|attr}" alt="${headerLogoAlt|attr}" />
				</div>
			</div>
			<div class="header-contact">
				<a href="${headerCtaURL|attr}" class="cta ${headerCtaClass|boolean}">${headerCtaText}</a>
			</div>
		</div>
	</div>
</header>
