<section class="s-curve spacing-top-none">
	<div class="container">
		<div class="entries flex-v">
			for index < 5
				<div class="entry flex gap-4">
					<div class="graphic has-radius"><img src="${sCurveEntryImage${index}}|attr" alt="" /></div>
					<div class="context flex-v gap-15">
						<h2 class="crowdsans crowdsansbold w_700 s_40 lh_125">${sCurveEntryHeading${index}}</h2>
						<div class="crowdsans haasgrotdisp s_24 lh_125">${sCurveEntryBlurb${index}}</div>
						<div class="cta-wrap">
							<a href="${sCurveEntryCtaURL${index}|attr}" class="cta">${sCurveEntryCtaText${index}}</a>
						</div>
					</div>
				</div>
			endfor
		</div>
	</div>
</section>
