<section class="s-curve spacing-top-none">
	<div class="container">
		<div class="entries flex-v">
			for index < 5
				<div class="entry flex gap-4">
					<div class="graphic has-radius"><img src="${sCurveEntryImage${index}}|attr" alt="" /></div>
					<div class="context flex-v gap-15">
						<h2 class="crowdsans crowdsansbold w_700 s_40 lh_125">${sCurveEntryHeading${index}|html}</h2>
						<div class="crowdsans haasgrotdisp s_24 lh_125">${sCurveEntryBlurb${index}|html}</div>
						<div class="cta-wrap">
							<a href="${sCurveEntryCtaURL${index}|attr}" class="cta ${sCurveEntryCtaClass${index}|boolean}">${sCurveEntryCtaText${index}}</a>
						</div>
					</div>
				</div>
			endfor
		</div>
	</div>
</section>
<script>
	var images = document.querySelectorAll('.s-curve .graphic img');
	var links  = document.querySelectorAll('.s-curve .cta');
	images.forEach(function (img) {
		var src = img.getAttribute('src');
		if (!src) {
			return;
		}
		if (src.indexOf('play.vidyard.com') === -1) {
			return;
		}
		var uuid = extractVidyardUuid(src);
		if (!uuid) {
			return;
		}
		img.classList.add('vidyard-player-embed');
		img.style.width  = '100%';
		img.style.margin = 'auto';
		img.style.display = 'block';
		img.setAttribute('data-uuid', uuid);
		img.setAttribute('data-v', '4');
		img.setAttribute('data-type', 'lightbox');
	});
	links.forEach(function (link) {
		var href = link.getAttribute('href');
		if (!href) {
			return;
		}
		if (href.indexOf('play.vidyard.com') === -1) {
			return;
		}
		var uuid = extractVidyardUuid(href);
		if (!uuid) {
			return;
		}
		link.addEventListener('click', function (e) {
			e.preventDefault();
			launchLightbox(uuid);
		});
	});
</script>
