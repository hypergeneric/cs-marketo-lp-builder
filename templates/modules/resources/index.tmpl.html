<section class="resources spacing-top-none is-collapsed">
	<div class="container flex-v gap-4">
		<div class="heading-center flex-v gap-2">
			<h2 class="crowdsans crowdsansbold w_700 s_48 lh_125">${resourcesHeading|html}</h2>
		</div>
		<div class="cards flex gap-2">
			for index < 6
				<div class="card flex-v gap-2 thirds has-radius">
					<div class="inner">
						<img src="${resourcesEntryImage${index}}|attr" alt="" />
						<div class="context">
							<div class="eyebrow crowdsans haasgrotdisp s_16 w_600 lh_125">${resourcesEntryEyebrow${index}}</div>
							<h3 class="crowdsans crowdsansbold w_700 s_24 lh_125">${resourcesEntryTitle${index}}</h3>
						</div>
					</div>
					<div class="cta-wrap">
						<a href="${resourcesEntryCtaURL${index}|attr}" class="cta ${resourcesEntryCtaClass${index}|boolean}">${resourcesEntryCtaText${index}}</a>
					</div>
				</div>
			endfor
		</div>
		<div class="cta-wrap">
			<a href="#" class="cta transparent black outline js-resources-toggle">View More</a>
		</div>
	</div>
</section>
<script>
	var section = document.querySelector('.resources');
	var toggle  = section.querySelector('.js-resources-toggle');
	toggle.addEventListener('click', function (e) {
		e.preventDefault();
		var collapsed = section.classList.toggle('is-collapsed');
		toggle.textContent = collapsed ? 'View More' : 'View Less';
	});
</script>
