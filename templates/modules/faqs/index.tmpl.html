<section class="faqs">
	<div class="container">
		<div class="faqs-header">
			<h2>${faqsHeading}</h2>
		</div>
		<div class="faqs-items">
			for index < 8
			<div class="faqs-item">
				<div class="faqs-question">
					<button class="flex justify-between items-center">
						${faqsEntryHeading${index}}
						<span class="faqs-icon"></span>
					</button>
				</div>
				<div class="faqs-answer">${faqsEntryBlurb${index}|html}</div>
			</div>
			endfor
		</div>
	</div>
</section>
<script>
	const faqsTrigger = document.querySelectorAll(".faqs-item .faqs-question");
	faqsTrigger.forEach((el) => {
		el.addEventListener('click', (event) => {
			const item = event.currentTarget.closest('.faqs-item');
			const wasExpanded = item.classList.contains('expanded');
			const group = item.closest('.faqs-items');

			group.querySelectorAll('.faqs-item.expanded').forEach(i => {
				i.classList.remove('expanded');
				i.querySelector('.faqs-question')?.setAttribute('aria-expanded', 'false');
			});

			if ( !wasExpanded ) {
				item.classList.add('expanded');
				event.currentTarget.setAttribute('aria-expanded', 'true');
			} else {
				event.currentTarget.setAttribute('aria-expanded', 'false');
			}
		});
	});
</script>
