<section class="video">
	<div class="container">
		<h2 class="centered">${videoHeading}</h2>
		<div class="video-container">
			<div class="video-card" data-uuid="${videoUUID}">
				<img class="video-thumb" src="${videoThumbnail}" alt="Play video">
				<button class="video-play" aria-label="Play video"></button>
			</div>
		</div> 
	</div>
</section>
<script async src="https://play.vidyard.com/embed/v4.js"></script>
<script>
	window.onVidyardAPI = (vy) => {
		document.querySelectorAll(".video-card").forEach((card) => {
			const uuid = card.dataset.uuid;
			card.querySelector(".video-play").addEventListener("click", () => {
				const container = document.createElement("div");
				card.replaceChildren(container);
				vy.api.addReadyListener((_, player) => {
					try {
						player.mute();
					} catch {}
					player.play();
				}, uuid);
				vy.api.renderPlayer({
					uuid,
					type: "inline",
					container
				});
			});
		});
	};
</script>
