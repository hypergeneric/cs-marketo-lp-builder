<section class="whats-new">
	<div class="container flex-v gap-4">
		<div class="heading-center flex-v gap-2">
			<h2 class="crowdsans crowdsansbold w_700 s_48 lh_125">${whatsNewHeading|html}</h2>
		</div>
		<div class="cards flex gap-2">
			for index < 3
				<div class="card flex-v gap-2 thirds has-radius">
					<div class="inner flex-v gap-15">
						<div><img src="${whatsNewEntryIcon${index}}|attr" alt="" /></div>
						<h3 class="has-gradient-line crowdsans crowdsansbold w_700 s_24 lh_125">${whatsNewEntryHeading${index}|html}</h3>
						<div class="crowdsans haasgrotdisp s_24 lh_125">${whatsNewEntryBlurb${index}|html}</div>
					</div>
					<div class="cta-wrap">
						<a href="${whatsNewEntryCtaURL${index}|attr}" class="cta ${whatsNewEntryCtaClass${index}|boolean}">${whatsNewEntryCtaText${index}}</a>
					</div>
				</div>
			endfor
		</div>
	</div>
</section>
