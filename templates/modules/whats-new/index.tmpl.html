<section class="whats-new">
	<div class="container">
		<div class="context">
			<h2 class="crowdsans crowdsansbold w_700 s_48 lh_125">${whatsNewHeading|html}</h2>
			<div class="crowdsans haasgrotdisp s_24 lh_125">${whatsNewBlurb|html}</div>
		</div>
		<div class="cards">
			for index < 3
				<div class="card has-radius">
					<div class="inner">
						<div><img src="${whatsNewEntryIcon${index}}|attr" alt="" /></div>
						<h3 class="crowdsans crowdsansbold w_700 s_24 lh_125">${whatsNewEntryHeading${index}}</h3>
						<div class="crowdsans haasgrotdisp s_24 lh_125">${whatsNewEntryBlurb${index}}</div>
					</div>
					<div class="cta-wrap">
						<a href="${whatsNewEntryCtaURL${index}|attr}" class="cta">${whatsNewEntryCtaText${index}}</a>
					</div>
				</div>
			endfor
		</div>
	</div>
</section>
