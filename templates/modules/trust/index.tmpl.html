<section class="trust">
	<div class="container">
		<h2 class="centered">${trustHeading}</h2>
		<div class="grid">
			for index < 3
				<div class="trust-card">
					<div class="trust-icon"><img src="${trustEntryIcon${index}}" alt="" /></div>
					<h5>${trustEntryHeading${index}}</h5>
					<p>${trustEntryBlurb${index}}</p>
				</div>
			endfor
		</div>
	</div>
</section>
